<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="reg">
		<h2>Registration Form</h2></div>

		<div class="form-group">
			<label>User Name:</label>
			<input type="text" name="name" placeholder="Enter User Name...">

			<label>Father's Name:</label>
			<input type="text" name="name" placeholder="Enter your father's Name...">

			<label>Mother's Name:</label>
			<input type="text" name="name" placeholder="Enter your Mother's Name...">
			
			

			<label>Email:</label>
			<input type="text" name="email" placeholder="Enter Email...">

			<label>Password:</label>
			<input type="Password" name="pass" placeholder="Enter Password...">

			<label>Mobile No:</label>
			<input type="mobile" name="email-address" placeholder="Enter Mobile Number...">


		    <label>Dath of Birth</label>
		    <input type="date"  placeholder="">

			
			
			<label>University:</label>
			<input type="text" name="university" placeholder="Enter University Name...">


			<label>Select Gender:</label>
			<select class="text">
			<option value="">-- select one --</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
			</select>


			<label>Country:</label>
			<select class="text">
			<option value="">-- Select a Country --</option>
			<option value="BD">Bangladesh</option>
			<option value="UK">United Kingdom</option>
			<option value="SL">Srilanka</option>
			<option value="IA">India</option>
			<option value="NP">Nepal</option>
			</select>


			<label>Nationality:</label>
			<select class="text">
			<option value="">-- select one --</option>
		  	<option value="bangladesh">Bangladeshi</option>
			<option value="">Albanian</option>
			<option value="India">Indian</option>
			<option value="Pakistan">Pakistani</option>
		 	</select>


			<label>Address:</label>
			<textarea name="Address" placeholder="Enter Full Address..."></textarea>

		
		<input type="submit" class="text" value="Submit">	
		<input type="reset" class="text" value="Reset">	
	
		</div>

	</div>


</body>
</html>
